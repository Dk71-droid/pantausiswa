<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - PantauSiswa</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f3f4f6;
        margin: 0;
        padding: 0;
      }
      .section-hidden {
        display: none;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 2rem;
      }
      .field {
        margin-bottom: 1rem;
      }
      .toast-message {
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>PantauSiswa - Admin</h2>

      <section id="login-section">
        <form id="login-form">
          <div class="field">
            <label for="login-email-admin">Email Admin:</label>
            <input type="email" id="login-email-admin" required />
          </div>
          <button type="submit">Login</button>
        </form>
      </section>

      <section id="admin-config-section" class="section-hidden">
        <h3>Konfigurasi Admin</h3>
        <form id="admin-config-form">
          <div class="field">
            <label for="admin-kelas-mengampu">Kelas yang Diampu:</label>
            <input
              type="text"
              id="admin-kelas-mengampu"
              placeholder="Contoh: 5A"
              required
            />
          </div>

          <div class="field">
            <label>Pilih Mata Pelajaran:</label>
            <div id="admin-mapel-selection-container"></div>
          </div>

          <div class="field">
            <input
              type="text"
              id="new-mapel-input"
              placeholder="Mapel lain..."
            />
            <button type="button" id="add-new-mapel-btn">Tambah Mapel</button>
          </div>

          <button type="submit">Simpan Konfigurasi</button>
        </form>
      </section>

      <section id="admin-dashboard-section" class="section-hidden">
        <h3>Dashboard Admin</h3>
        <p>Selamat datang, <strong id="dashboard-admin-email"></strong></p>
        <button id="logout-admin-btn">Logout</button>
      </section>

      <div id="toast-container"></div>
    </div>

    <script src="script_admin.js"></script>
  </body>
</html>
