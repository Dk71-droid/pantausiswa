<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - Pantau Siswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
      <h1 class="text-2xl font-bold mb-4">Login Admin</h1>
      <p class="mb-6">
        Klik tombol di bawah untuk login menggunakan akun Google Anda.
      </p>
      <button
        onclick="loginWithGoogle()"
        class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700"
      >
        Login dengan Google
      </button>
    </div>

    <script>
      function loginWithGoogle() {
        // URL Web App Google Apps Script kamu:
        window.location.href =
          "https://script.google.com/macros/s/AKfycbwZEByXGKCa-s4sSPHBtM5GQuZHTjNWkgDWzUgpGXkaO66_mvWiakXnufxX_jd5lYwqdw/exec";
      }

      window.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const login = params.get("login");
        const email = params.get("email");
        const kelas = params.get("kelas");
        const mapel = params.get("mapel");

        if (login === "success") {
          alert(
            "Login berhasil sebagai: " +
              email +
              "\nKelas: " +
              kelas +
              "\nMapel: " +
              mapel
          );
          // Di sini kamu bisa redirect ke halaman dashboard misalnya
        } else if (login === "fail") {
          alert(
            "Login gagal. Email " + email + " tidak terdaftar sebagai admin."
          );
        }
      });
    </script>
  </body>
</html>
